# Nginx 反向代理配置示例
# 适用于域名：aicoding.100kwhy.fun
# 假设 FastAPI 应用运行在 127.0.0.1:8000

server {
    listen 80;
    server_name aicoding.100kwhy.fun;

    # 如果需要 HTTPS，取消下面的注释并配置 SSL 证书
    # listen 443 ssl http2;
    # ssl_certificate /path/to/your/cert.pem;
    # ssl_certificate_key /path/to/your/key.pem;

    # 日志配置
    access_log /var/log/nginx/aicoding_access.log;
    error_log /var/log/nginx/aicoding_error.log;

    # 客户端最大请求体大小（用于上传等）
    client_max_body_size 10M;

    # 代理到 FastAPI 应用
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态文件（如果有）
    location /static {
        alias /www/wwwroot/100kwhy_wechat_mp/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

